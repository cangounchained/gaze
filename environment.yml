name: asd-gaze-tracker
channels:
  - conda-forge
  - defaults
dependencies:
  # Core dependencies
  - python>=3.8
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  - joblib>=1.1.0
  - pip

  # Optional dependencies (for full functionality)
  - pip:
    - streamlit>=1.10.0
    - opencv-python>=4.5.0
    - mediapipe>=0.8.0
    - matplotlib>=3.4.0
    - seaborn>=0.11.0

  # Development dependencies
  - pip:
    - pytest>=6.0.0
    - black>=21.0.0
    - flake8>=3.9.0